<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github Page</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .links {
            text-align: center;
        }
        .links a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>환영합니다!</h1>
        </header>
        
        <section class="profile">
            <h2>김수연</h2>
            <p>AI Engineer</p>
        </section>

        <section class="about">
            <h3>자기소개</h3>
            <p>안녕하세요! 저는 AI 개발을 공부하고 있는 주니어 개발자입니다.
               새로운 기술을 배우고 프로젝트를 만드는 것을 좋아합니다.</p>
        </section>

        <section class="links">
            <a href="https://github.com/suyeon0702">GitHub</a>
            <a href="mailto:samgong0702@gmail.com">Email</a>
        </section>
    </div>
</body>
</html>
